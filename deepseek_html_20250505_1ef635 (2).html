<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Chats</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 90vh;
        }
        .login-screen {
            text-align: center;
            padding: 50px 20px;
        }
        .login-screen h1 {
            margin-bottom: 30px;
            color: #4a6baf;
        }
        .login-screen input {
            padding: 10px 15px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .login-screen button {
            background-color: #4a6baf;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-screen button:hover {
            background-color: #3a5a9f;
        }
        .tab-container {
            display: none;
        }
        .tab-header {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab-button {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab-button.active {
            color: #4a6baf;
            border-bottom: 3px solid #4a6baf;
            font-weight: bold;
        }
        .tab-content {
            padding: 0 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .save-btn {
            background-color: #4a6baf;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .save-btn:hover {
            background-color: #3a5a9f;
        }
        .keyword-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #4a6baf;
        }
        .keyword-item h4 {
            margin-top: 0;
            color: #4a6baf;
        }
        .keyword-item p {
            margin-bottom: 5px;
        }
        .keyword-item a {
            color: #4a6baf;
            text-decoration: none;
        }
        .keyword-item a:hover {
            text-decoration: underline;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #4a6baf;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e5e5ea;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .bot-message a {
            color: #4a6baf;
            text-decoration: none;
        }
        .bot-message a:hover {
            text-decoration: underline;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        .chat-input button {
            background-color: #4a6baf;
            color: white;
            border: none;
            padding: 0 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .share-link {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
        }
        .share-link-container {
            display: flex;
            align-items: center;
        }
        .share-link-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
        .copy-btn {
            background-color: #4a6baf;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .username-header {
            text-align: center;
            margin-bottom: 20px;
            color: #4a6baf;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                min-height: 95vh;
            }
            .login-screen {
                padding: 30px 10px;
            }
            .login-screen input {
                width: 90%;
            }
            .tab-button {
                padding: 10px 5px;
                font-size: 14px;
            }
            .chat-container {
                height: 65vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h1>Automation Chats</h1>
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <button id="loginBtn">Continue</button>
        </div>

        <!-- Main App (hidden initially) -->
        <div class="tab-container" id="appContainer">
            <div class="username-header" id="usernameHeader"></div>
            <div class="tab-header">
                <button class="tab-button active" data-tab="home">Home</button>
                <button class="tab-button" data-tab="dashboard">Dashboard</button>
                <button class="tab-button" data-tab="chat">Chat</button>
            </div>

            <!-- Home Tab -->
            <div class="tab-content" id="home">
                <h2>Add New Keyword</h2>
                <div class="form-group">
                    <label for="keyword">Keyword</label>
                    <input type="text" id="keyword" placeholder="Enter keyword">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Link</label>
                    <input type="text" id="link" placeholder="Enter link (optional)">
                </div>
                <button class="save-btn" id="saveBtn">Save</button>
            </div>

            <!-- Dashboard Tab -->
            <div class="tab-content hidden" id="dashboard">
                <h2>Your Keywords</h2>
                <div id="keywordsList"></div>
            </div>

            <!-- Chat Tab -->
            <div class="tab-content hidden" id="chat">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type a keyword and press Enter">
                        <button id="sendBtn">Send</button>
                    </div>
                </div>
                <div class="share-link" id="shareSection">
                    <p>Share this chat:</p>
                    <div class="share-link-container">
                        <input type="text" id="shareLinkInput" class="share-link-input" readonly>
                        <button class="copy-btn" id="copyBtn">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const appContainer = document.getElementById('appContainer');
        const usernameInput = document.getElementById('usernameInput');
        const loginBtn = document.getElementById('loginBtn');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const keywordInput = document.getElementById('keyword');
        const descriptionInput = document.getElementById('description');
        const linkInput = document.getElementById('link');
        const saveBtn = document.getElementById('saveBtn');
        const keywordsList = document.getElementById('keywordsList');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const shareLinkInput = document.getElementById('shareLinkInput');
        const copyBtn = document.getElementById('copyBtn');
        const shareSection = document.getElementById('shareSection');
        const usernameHeader = document.getElementById('usernameHeader');

        // Data
        let currentUser = null;
        let keywordsData = {};
        let isSharedChat = false;

        // Initialize - Check for saved user and shared chat
        function initializeApp() {
            // Check localStorage for saved user
            const savedUser = localStorage.getItem('automationChatsCurrentUser');
            if (savedUser) {
                currentUser = savedUser;
                loadUserData();
                loginScreen.style.display = 'none';
                appContainer.style.display = 'block';
                updateUsernameHeader();
                updateShareLink();
            }
            
            // Check if this is a shared chat view
            checkSharedChat();
        }

        // Check if this is a shared chat view
        function checkSharedChat() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user');
            const shared = urlParams.get('shared');
            
            if (shared === 'true' && username) {
                isSharedChat = true;
                currentUser = username;
                loadUserData();
                showTab('chat');
                appContainer.style.display = 'block';
                loginScreen.style.display = 'none';
                document.querySelector('.tab-header').style.display = 'none';
                shareSection.style.display = 'none';
                updateUsernameHeader();
            }
        }

        // Update username header
        function updateUsernameHeader() {
            if (currentUser) {
                usernameHeader.textContent = `Welcome, ${currentUser}`;
            }
        }

        // Update share link
        function updateShareLink() {
            if (currentUser) {
                const shareUrl = `${window.location.origin}${window.location.pathname}?user=${currentUser}&shared=true`;
                shareLinkInput.value = shareUrl;
            }
        }

        // Login
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = username;
                localStorage.setItem('automationChatsCurrentUser', username);
                loadUserData();
                loginScreen.style.display = 'none';
                appContainer.style.display = 'block';
                saveUserData();
                updateUsernameHeader();
                updateShareLink();
            }
        });

        // Copy link button
        copyBtn.addEventListener('click', () => {
            shareLinkInput.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
            }, 2000);
        });

        // Tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                showTab(tabId);
            });
        });

        function showTab(tabId) {
            // Update active tab button
            tabButtons.forEach(button => {
                if (button.getAttribute('data-tab') === tabId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            // Show corresponding tab content
            tabContents.forEach(content => {
                if (content.id === tabId) {
                    content.classList.remove('hidden');
                } else {
                    content.classList.add('hidden');
                }
            });

            // Refresh dashboard when shown
            if (tabId === 'dashboard') {
                displayKeywords();
            }
        }

        // Save keyword
        saveBtn.addEventListener('click', () => {
            const keyword = keywordInput.value.trim();
            const description = descriptionInput.value.trim();
            const link = linkInput.value.trim();

            if (keyword && description) {
                if (!keywordsData[currentUser]) {
                    keywordsData[currentUser] = {};
                }

                keywordsData[currentUser][keyword.toLowerCase()] = {
                    description,
                    link
                };

                saveUserData();
                displayKeywords();
                
                // Clear inputs
                keywordInput.value = '';
                descriptionInput.value = '';
                linkInput.value = '';
                
                // Show success message
                alert('Keyword saved successfully!');
            } else {
                alert('Please enter both keyword and description');
            }
        });

        // Display keywords in dashboard
        function displayKeywords() {
            if (!keywordsData[currentUser]) {
                keywordsList.innerHTML = '<p>No keywords saved yet.</p>';
                return;
            }

            const keywords = Object.keys(keywordsData[currentUser]);
            if (keywords.length === 0) {
                keywordsList.innerHTML = '<p>No keywords saved yet.</p>';
                return;
            }

            keywordsList.innerHTML = '';
            keywords.forEach(keyword => {
                const item = keywordsData[currentUser][keyword];
                const keywordElement = document.createElement('div');
                keywordElement.className = 'keyword-item';
                keywordElement.innerHTML = `
                    <h4>${keyword}</h4>
                    <p>${item.description}</p>
                    ${item.link ? `<a href="${item.link}" target="_blank">${item.link}</a>` : ''}
                `;
                keywordsList.appendChild(keywordElement);
            });
        }

        // Chat functionality
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                // Add user message to chat
                addMessage(message, 'user');
                chatInput.value = '';

                // Check if message matches any keyword
                if (keywordsData[currentUser] && keywordsData[currentUser][message.toLowerCase()]) {
                    const response = keywordsData[currentUser][message.toLowerCase()];
                    let reply = response.description;
                    if (response.link) {
                        reply += `\n\n<a href="${response.link}" target="_blank">${response.link}</a>`;
                    }
                    setTimeout(() => {
                        addMessage(reply, 'bot');
                    }, 500);
                } else {
                    setTimeout(() => {
                        addMessage("No response found for this keyword.", 'bot');
                    }, 500);
                }
            }
        }

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            
            if (sender === 'bot' && text.includes('<a href')) {
                messageElement.innerHTML = text;
            } else {
                messageElement.textContent = text;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Data storage
        function saveUserData() {
            localStorage.setItem('automationChatsData', JSON.stringify(keywordsData));
        }

        function loadUserData() {
            const savedData = localStorage.getItem('automationChatsData');
            if (savedData) {
                keywordsData = JSON.parse(savedData);
            }
        }

        // Initialize the app
        initializeApp();
    </script>
</body>
</html>
